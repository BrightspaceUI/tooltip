<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
	<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="module">
		import '@brightspace-ui/core/components/demo/demo-page.js';
		import '@brightspace-ui/core/components/demo/demo-snippet.js';
		import '../d2l-tooltip.js';
	</script>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: #e57231;
			display: inline-block;
			color: White;
			display: flex;
			align-items: center;
			text-align: center;
		}

		.container {
			background: lightgoldenrodyellow;
			width: 500px;
			height: 200px;
			overflow: hidden;
			position: relative;
			padding: 40px;
		}

		.container .box {
			display: inline-block;
		}

		.contained {
			margin-top: 40px;
		}

		.custom-tooltip {
			--d2l-tooltip-background-color: #ffffff;
			--d2l-tooltip-border-color: #d3d9e3;
			color: #565a5c;
		}
	</style>
</head>
<body unresolved>
	<d2l-demo-page page-title="d2l-tooltip demo (imported from core)">

		<h3>Tooltip (bottom)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="bottom" tabindex="0">Hover me (bottom)</span>
				<d2l-tooltip position="bottom" for="bottom">Bottom</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (top)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="top" tabindex="0">Hover me (top)</span>
				<d2l-tooltip position="top" for="top">Top</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (left)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="left" tabindex="0">Hover me (left)</span>
				<d2l-tooltip position="left" for="left">Left</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (right)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="right" tabindex="0">Hover me (right)</span>
				<d2l-tooltip position="right" for="right">Right</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (custom)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="custom" tabindex="0">Custom Tooltip (right)</span>
				<d2l-tooltip class="custom-tooltip" position="right" for="custom">
					Use CSS variables to style the tooltip.
				</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (force-show)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="force">My tooltip is always visible</span>
				<d2l-tooltip position="right" for="force" force-show="">Always visible</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (delay)</h3>
		<d2l-demo-snippet>
			<template>
				<span class="box" id="delay" tabindex="0" >Hover me (delayed bottom)</span>
				<d2l-tooltip position="bottom" for="delay" delay="1000">I was delayed, I only show if the focus is still on my for</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (accessibility)</h3>
		<d2l-demo-snippet>
			<template>
				<button id="aria-button">Focus me for aria-describedby</button>
				<d2l-tooltip id="buttontooltip" position="right" for="aria-button">This is a button</d2l-tooltip>
			</template>
		</d2l-demo-snippet>

		<h3>Tooltip (boundary)</h3>
		<d2l-demo-snippet>
			<template>
				<div class="container">
					<div class="contained">
						<span class="box" id="top-contained" tabindex="0">Hover me, I have boundaries!</span>
						<d2l-tooltip boundary="{ &quot;left&quot;: 0, &quot;right&quot;: 560}" position="top" for="top-contained">This is a tooltip positioned inside a box with "overflow: hidden"</d2l-tooltip>
					</div>
				</div>
			</template>
		</d2l-demo-snippet>

	</d2l-demo-page>
</body>

</html>
