<link rel="import" href="../polymer/polymer.html">

<!-- This is pretty hacky, should be improved -->
<dom-module id="d2l-rounded-triangle">
	<template>
		<style>
			.down {
				transform: scale(1.2, 1);
			}

			.up {
				transform: rotate(180deg) scale(1.2, 1);
			}

			.left {
				transform: rotate(90deg) scale(1.2, 1);
			}

			.right {
				transform: rotate(-90deg) scale(1.2, 1);
			}
      path {
        fill: var(--fill-color, #565a5c);
        stroke: var(--stroke-color, none);
      }
		</style>

		<svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" class$="triangle {{orientation}}">
				<path fill-rule="evenodd" d="M23.541 3.28l-10 12a2.007 2.007 0 0 1-3.08 0l-10-12A2 2 0 0 1 2 0h20a2 2 0 0 1 1.541 3.28z"/>
		</svg>

	</template>
	<script>
		'use strict';

		Polymer({
			is: 'd2l-rounded-triangle',

			properties: {
				orientation: String // up, down, left, right
			}
		});
	</script>
</dom-module>
